<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Отсчёт до 13 декабря — Темная тема</title>

    <style>
        *,
        *:before,
        *:after {
            /* For cleanliness in all browsers */
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0b0f14;
            --card: #0f1720;
            --muted: #9aa5b1;
            --accent: linear-gradient(90deg, #7c3aed, #06b6d4);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.08), transparent), radial-gradient(1000px 500px at 90% 90%, rgba(6, 182, 212, 0.06), transparent), var(--bg);
            color: #e6eef6
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 clamp(12px, calc(32 / 1219 * 100vw), 40px);
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.7);
            max-width: 760px;
            width: 100%
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap
        }

        .title {
            display: flex;
            flex-direction: column;
            min-width: 220px
        }

        h1 {
            font-size: 23px;
            margin: 0;
            font-weight: 600
        }

        p.sub {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 22px
        }

        .unit {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.005));
            padding: 18px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 96px
        }

        .num {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.02em
        }

        .label {
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em
        }

        .small {
            margin-top: 12px;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 10px;
            color: var(--muted);
            cursor: pointer;
            transition: 0.2s
        }

        .btn:hover {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2)
        }

        .tz {
            font-size: 13px;
            color: var(--muted)
        }

        footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            text-align: center
        }

        /* --- Адаптивность под телефоны --- */
        @media (max-width:560px) {
            .timer {
                grid-template-columns: repeat(2, 1fr)
            }

            .num {
                font-size: 28px
            }

            h1 {
                font-size: 20px
            }

            p.sub {
                font-size: 12px
            }

            .btn {
                font-size: 12px;
                padding: 6px 10px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="Отсчёт до 13 декабря">
            <header>
                <div class="title">
                    <h1>До 13 декабря осталось</h1>
                    <p class="sub">Время цели: <strong id="targetLabel">13 декабря — 08:30 (локальное время)</strong>
                    </p>
                </div>
            </header>

            <div class="timer" id="timer">
                <div class="unit">
                    <div class="num" id="weeks">0</div>
                    <div class="label">Недели</div>
                </div>
                <div class="unit">
                    <div class="num" id="days">0</div>
                    <div class="label">Дни</div>
                </div>
                <div class="unit">
                    <div class="num" id="hours">0</div>
                    <div class="label">Часы</div>
                </div>
                <div class="unit">
                    <div class="num" id="minutes">00:00</div>
                    <div class="label">Минуты:Секунды</div>
                </div>
            </div>

            <footer>
                <div id="updated">Обновлено: —</div>
            </footer>
        </div>
    </div>

    <script>
        // --- Фиксированный часовой пояс: Екатеринбург (UTC+5) ---
        const EKB_TIMEZONE = 'Asia/Yekaterinburg';

        // Получение текущего времени в Екатеринбурге
        function getEkbTime() {
            // Получаем текущее UTC время
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            // Смещение Екатеринбурга +5 часов от UTC
            return new Date(utc + 5 * 60 * 60000);
        }

        // Цель: 13 декабря текущего года 08:30 по времени Екатеринбурга
        const currentYear = getEkbTime().getFullYear();
        const targetUTC = Date.UTC(currentYear, 11, 13, 3, 30, 0); // 08:30 EKB = 03:30 UTC

        // --- Элементы интерфейса ---
        const weeksEl = document.getElementById('weeks');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const updatedEl = document.getElementById('updated');

        function update() {
            const now = getEkbTime();
            const diff = targetUTC - now.getTime();

            // Показываем текущее время Екатеринбурга
            updatedEl.textContent =
                'Обновлено: ' +
                now.toLocaleTimeString('ru-RU', { timeZone: EKB_TIMEZONE, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Если время вышло
            if (diff <= 0) {
                weeksEl.textContent = '0';
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '00:00';
                clearInterval(timerId);
                return;
            }

            // Расчёты
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            const weeks = Math.floor(totalDays / 7);
            const days = totalDays % 7;
            const hours = totalHours % 24;
            const minutes = totalMinutes % 60;
            const seconds = totalSeconds % 60;

            // Обновление интерфейса
            weeksEl.textContent = weeks;
            daysEl.textContent = days;
            hoursEl.textContent = hours;
            minutesEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Первое обновление и запуск интервала
        update();
        const timerId = setInterval(update, 1000);
    </script>


</body>

</html>
